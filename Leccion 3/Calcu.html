<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Calculadora.css">
    <script src="JS/Herramientas.js"></script>
 </head>
 
  <body>

    <div class="container">

        <h1>CALCULADORA</h1>

        <form id="forma">

            <div class="mb-3">
                <label for="operandoA">OPERANDO A</label>
                <input type="number" class="form-control" placeholder="operandoA" id="operandoA"/>
            </div>

            <div class="mb-3">
                <label for="operandoB">OPERANDO B</label>
                <input type="number" class="form-control" placeholder="operandoB" id="operandoB"/>
            </div>

        </form>

            <button class="btn btn-outline-primary mb-3" onclick="operacion('suma')">SUMAR</button>
            <button class="btn btn-outline-secondary mb-3" onclick="operacion('resta')">RESTAR</button>
            <button class="btn btn-outline-success mb-3" onclick="operacion('division')">DIVIDIR</button>
            <button class="btn btn-outline-warning mb-3" onclick="operacion('multiplicacion')">MULTIPLICAR</button>
            <button class="btn btn-outline-danger mb-3" onclick="operacion('borrar')">BORRAR</button>

            <div id="resultado">RESULTADO:</div> <br><br><br><br>

            

    </div>

  </body>
</html>
