<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Estilos.css">
</head>
<body>

    <h2>Formulario</h2> <br><br>
    

    <form method="post">

        <fieldset>
            <legend>Datos Personales:</legend> <br><br>
    
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required="true"/><br>

    
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required="true"/><br>
    
    
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" placeholder="@" required="true"><br>
        
        
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" placeholder="edad" required="true"/><br><br>
        
        
            <label>Genero:</label><br><br>
            <input type="radio" id="femenino" name="genero" value="genero"/>
            <label for="femenino">Femenino</label><br>

        
            <input type="radio" id="masculino" name="genero" value="genero"/>
            <label for="masculino">Masculino</label><br><br>

        
            <label for="password">Introduzca una contraseña:</label><br>
            <input type="password" id="password" name="contraseña" placeholder="***" required="true"/><br><br>


        
            <input type="checkbox" id="verificacion" name="verificacion" required="true"/>
            <label for="verificacion">Acepto condiciones y terminos.</label> <br><br><br>


        
            <input type="submit" value="  Enviar  "/>
            <input type="reset" value="  Restablecer datos  "/>
    
        </fieldset>

    </form>

</body>
</html>
